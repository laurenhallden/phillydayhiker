  #### What’s to love
  Almost 150 years ago, when massive crowds descended on Philadelphia to attend the country’s first World’s Fair, the grounds and greenhouses at Centennial Arboretum delighted spectators with a unique collection of horticultural specimens from around the world. And they still do! (Although the original buildings were destroyed in the 50’s—*thanks,* fire.)

  The arboretum doesn’t have many proper hiking trails, but west Fairmount Park’s hidden history makes the trip worthwhile. Around every turn of these manicured paths you’ll find unique plants, water features, sculptures of famous musicians and writers—and of course there’s Shofuso, a replica of a traditional 17th-century Japanese house and garden.

  There *are* some woods here, and in exploring them I stumbled across one of the area’s secret treasures: American sculptor Martin Puryear’s observation tower, Pavilion in the Trees. (I studied fine arts in college and Puryear was a particular favorite of mine, so it was a total nerd-out moment when I realized who built this thing.) Puryear’s sculptures are often created by carefully bending and arranging strips of wood to form smooth, organic shapes, and his pavilion exhibits the same graceful curves.

  #### Tips and quirks
  - You can tour both the horticulture center and the Japanese House, but on the day I tired, the former was setting up for a wedding and the latter was hosting a private group. Might wanna call ahead.
  - [Belmont Plateau](/destinations/belmont-plateau) is within walking distance from here, so if you’re really jonesing for a walk in the woods it would be feasible to do both. You’d probably get whiplash from the change of environments, though.
  - Legend has it that a Lenape burial ground is nearby (perhaps, in fact, right beneath the Schuylkill Expressway), and a great stone turtle made of boulders can still be found in the ravine somewhere between the arboretum and Memorial Hall.
