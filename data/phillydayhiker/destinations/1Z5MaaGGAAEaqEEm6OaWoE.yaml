  #### What’s to love
  Let’s start with a disclaimer: I haven’t hiked (all of) Valley Forge for a few years, so my memory on this one is a little hazy. A lot of these tips come from my co-worker, [Mike](https://twitter.com/mdelaurentis){:target="_blank"}. (Thanks Mike!)

  Valley Forge, as I’m sure we all remember from history class without having to google *at all*, served as the winter encampment of Washington's Continental Army in 1777. For history buffs, the park has a visitor’s center and several reconstructed and preserved building from the period, including the house used as General Washington’s headquarters. Many of the historical sites in the center of the park and are connected by the paved, 6.6-mile Joseph Plumb Martin trail.

  For those looking for something more woodsy, two main options stand out: the River Trail just north of the Schuylkill, and the Mount Joy trail towards the southwest corner of the park. The River Trail is a flat, shaded path that follows—you guessed it—the Schuylkill river. My memory is that it’s fairly quiet and you’ll see a few old ruins along the way. There’s also the unpaved but wider Schuylkill River Trail just to the north, which is great for walking and biking.

  The Mount Joy option, on the other hand, is a hike to the tallest hill in the area. An old observation tower at the peak has been removed, but you’ll still get a decent view of the landscape. You can also climb Mount Misery just on the other side of Valley Creek—[this great post](http://gonehikin.blogspot.com/2011/02/valley-forge-national-historical-park.html){:target="_blank"} gives you step-by-step directions.

  #### Tips and quirks
  - The downloadable map above shows a bridge over the Schuylkill marked “Sullivan’s Bridge Site”; this is under construction. Update: [it's finally open!](https://philly.curbed.com/2016/8/22/12584918/sullivans-bridge-bike-path-schuylkill-valley-forge){:target="_blank"}
  - This park is well-connected. You can take the Schuylkill River trail 25 miles all the way back to Philly, or try the 140-mile Horse-Shoe trail, which you can take west to the Appalachian Trail and then north to Maine! (Might not be a day-hike.)
